<h2 mat-dialog-title>Vehicle Details</h2>
<div mat-dialog-content>
  <p>ID: {{ vehicle.id }}</p>
  <p>Marque: {{ vehicle.marque }}</p>
  <p>Modèle: {{ vehicle.modele }}</p>
  <!-- Add more details here as needed -->

  <!-- Input fields for updating vehicle details -->
  <mat-form-field>
    <input matInput placeholder="New Marque" [(ngModel)]="updatedVehicle.marque">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="New Modèle" [(ngModel)]="updatedVehicle.modele">
  </mat-form-field>
  <!-- Add more input fields for other details as needed -->
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="updateVehicle()">Update</button>
  <button mat-button [mat-dialog-close]="true">Close</button>
</div>
