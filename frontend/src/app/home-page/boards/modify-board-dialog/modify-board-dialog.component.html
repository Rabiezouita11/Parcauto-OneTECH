<div class="container-fluid" [formGroup]="modifyBoardForm">
  <div class="row">
    <div class="col-12 m-0 p-0 dialog-header d-flex justify-content-between align-items-center">
      <h2 class="dialog-title d-flex justify-content-start align-items-center">
        <mat-icon class="dialog-icon">edit</mat-icon>
        Ajouter nouveau véchicule 
      </h2>
      <button class="dialog-button-close" (click)="closeDialog()" matRipple>X</button>
    </div>
    <div class="col-12 mt-3">
      <div class="dialog-label">Matricule:</div>
      <input type="text" class="dialog-input" placeholder="Enter your board name" formControlName="name"
             [ngStyle]=" (!modifyBoardForm.controls['name'].valid && modifyBoardForm.controls['name'].touched) ? {'border': '1px solid rgb(255 55 55 / 30%)'} : {'border': 'none'}">
    </div>
    <div class="col-12 mt-4">
      <div class="dialog-label">Etat véhicule:</div>
      <select name="type" class="dialog-select" formControlName="visibility"
              [ngStyle]=" (!modifyBoardForm.controls['visibility'].valid && modifyBoardForm.controls['visibility'].touched) ? {'border': '1px solid rgb(255 55 55 / 30%)'} : {'border': 'none'}">
        <option value="Private">En réparation</option>
        <option value="Public">En circulation</option>
        <option value="Public">Hors circulation</option>


      </select>
    </div>
    <div class="col-12 mt-5 mb-2 d-flex justify-content-end align-items-center">
      <button class="dialog-discard-button" (click)="closeDialog()" matRipple>Annuler</button>
      <button class="dialog-confirm-button" (click)="confirmDialog()"
              [ngStyle]="modifyBoardForm.valid ? {'cursor': 'pointer'} : {'cursor': 'not-allowed'}" matRipple>Confirmer
      </button>
    </div>
  </div>
</div>
