<div class="fxt-main-form">
    <div class="fxt-inner-wrap fxt-opacity fxt-transition-delay-13">
        <h2 class="fxt-page-title">S'inscrire</h2>

        <form (ngSubmit)="registerUser()" #registerForm="ngForm">
            <div class="form-group">
                <label for="firstName" class="fxt-label">Nom d'utilisateur</label>
                <input type="text" id="firstName" class="form-control" name="firstName"
                    placeholder="Enter your first name" required [(ngModel)]="user.firstName" #firstName="ngModel">
                <div *ngIf="firstName && firstName.invalid" class="text-danger">
                    <div *ngIf="firstName.errors && firstName.errors['required']">Nom d'utilisateur est requis.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="fxt-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Entre votre prénom"
                    required [(ngModel)]="user.lastName" #lastName="ngModel">
                <div *ngIf="lastName && lastName.invalid" class="text-danger">
                    <div *ngIf="lastName.errors && lastName.errors['required']">Prénom est requis.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="image" class="fxt-label">Photo profil</label>
                <input type="file" id="image" class="form-control" name="image" accept="image/*"
                    (change)="onImageSelected($event)">
            </div>
            <div class="form-group">
                <label for="email" class="fxt-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter votre email" required
                    [(ngModel)]="user.email" #email="ngModel">
                <div *ngIf="email && email.invalid" class="text-danger">
                    <div *ngIf="email.errors && email.errors['required']">Email est requis.</div>
                    <div *ngIf="email.errors && email.errors['email']">forme invalide .</div>
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="fxt-label">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Enter votre nom"
                    required [(ngModel)]="user.username" #username="ngModel">
                <div *ngIf="username && username.invalid " class="text-danger">
                    <div *ngIf="username.errors && username.errors['required']">Nom d'utilisateur est requis.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="fxt-label">mot de passe </label>
                <input id="password" type="password" class="form-control" name="password"
                    placeholder="Enter your password" required [(ngModel)]="user.password" #password="ngModel">
                <div *ngIf="password && password.invalid" class="text-danger">
                    <div *ngIf="password.errors && password.errors['required']">mot de passe est requis.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="fxt-label">Role</label>
                <mat-select id="role" class="form-control" name="role" [(ngModel)]="user.role" #role="ngModel" required>
                    <mat-option value="" disabled>Sélectionner votre rôle</mat-option>
                    <mat-option value="CONDUCTEUR">Conducteur</mat-option>
                    <mat-option value="CHEF_DEPARTEMENT">Chef departement</mat-option>
                </mat-select>
                <div *ngIf="role.errors && role.errors['required']" class="text-danger">Rôle est requis.</div>
            </div>

            <div class="form-group mb-3">
                <button type="submit" class="fxt-btn-fill" [disabled]="!registerForm.valid">S'inscrire</button>

            </div>
            <div class="form-group mb-3">
                <button type="button" class="fxt-btn-fill ml-3" (click)="resetForm(registerForm)">Réinitialiser</button>

            </div>
            <div id="fxt-login-option" class="fxt-login-option">
                <div class="fxt-switcher-description">vous n'avez pas de compte?<a routerLink="/auth/login"
                        class="fxt-switcher-text">S'inscrire</a></div>
                        
            </div>



        </form>

    </div>
</div>
