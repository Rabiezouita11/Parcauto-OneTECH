<div *ngIf="!contentLoaded">
    <div id="preloader" class="preloader">
      <div class='inner'>
        <div class='line1'></div>
        <div class='line2'></div>
        <div class='line3'></div>
      </div>
    </div>
  </div>
  
<section class="fxt-template-animation fxt-template-layout33">
    <div class="fxt-content-wrap">
        <div class="fxt-heading-content">
            <div class="fxt-inner-wrap fxt-transformX-R-50 fxt-transition-delay-3">
                <div class="fxt-transformX-R-50 fxt-transition-delay-10">
                    <a href="login-33.html" class="fxt-logo"><img src="assets/OTH000_3855501c-446d-4508-9450-62022cf9589f_b.jpg" alt="Logo"></a>
                </div>
                <div class="fxt-transformX-R-50 fxt-transition-delay-10">
                    <div class="fxt-middle-content">
                        <div class="fxt-sub-title">bienvenue</div>
                        <h1 class="fxt-main-title">OneTech Parc Automobile</h1>
                    </div>
                </div>
                <div class="fxt-transformX-R-50 fxt-transition-delay-10">
                    <div class="fxt-switcher-description">Don't have an account?<a routerLink="/auth/register" class="fxt-switcher-text" style="font-size: large;">Register</a></div>
                </div>
            </div>
        </div>
        <div class="fxt-form-content">
            <div class="fxt-main-form">
                <div class="fxt-inner-wrap fxt-opacity fxt-transition-delay-13">
                    <h2 class="fxt-page-title">connexion</h2>
                    <p class="fxt-description"> </p>
                    <form (submit)="loginUser()">
                        <div class="form-group">
                            <label for="email" class="fxt-label">Adresse E-mail</label>
                            <input type="email" id="email" class="form-control" name="email" placeholder="Enter votre email" required [(ngModel)]="user.username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="fxt-label">Mot de passe</label>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Enter votre mot de passe" required [(ngModel)]="user.password">
                        </div>
                        <div class="form-group">
                            <a routerLink="/auth/frogetpassword" class="fxt-switcher-text">Mot de passe oubli√©</a>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="fxt-btn-fill">Connexion</button>
                        </div>
                    </form>
                   
                </div>

            </div>
        </div>
    </div>
</section>
