<div class="fxt-main-form" >
    <div class="fxt-inner-wrap fxt-opacity fxt-transition-delay-13"  *ngIf="!loading">
        <h2 class="fxt-page-title">Réinitialisation du mot de passe</h2>
        <p class="fxt-description">Entrez l'adresse e-mail .</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email" class="fxt-label">E-mail</label>
                <input type="email" formControlName="email" id="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && form.get('email')?.errors }" />
                <div *ngIf="submitted && form.get('email')?.errors" class="invalid-feedback">
                    <div *ngIf="form.get('email')?.errors?.['required']">L'e-mail est requis.</div>
                    <div *ngIf="form.get('email')?.errors?.['email']">Format d'e-mail invalide.</div>
                </div>
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="fxt-btn-fill">Continuer</button>
            </div>
        </form>
        
        
        <div class="fxt-switcher-description">Retour à ? <a routerLink="/auth/login"
                class="fxt-switcher-text ms-1">Se connecter</a></div>

    </div>
    <div *ngIf="loading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
</div>
