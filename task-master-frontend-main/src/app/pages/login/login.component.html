<div class="container" *ngIf="!authResponse.mfaEnabled">
  <img src="assets/logos/user-icon.png" class="user-icon">
    <h2>Login</h2>
    <form (ngSubmit)="authenticate()" [formGroup]="monForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" required 
        formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required 
        formControlName="password">
      </div>
      <div class="d-flex flex-row justify-content-between" style="margin-top: 5px">
        <label class="custom-checkbox">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          MÃ©moriser
        </label>
        
      </div>
      <button type="submit">Login</button>
      <a routerLink="/register">Register</a>
    </form>
  </div>
  
  <div class="container" *ngIf="authResponse.mfaEnabled">
    <h2>Two-Factor Authentication</h2>
    <div class="form-group">
      <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
      <input
        type="text"
        id="validationCode"
        name="validationCode"
        required
        [(ngModel)]="otpCode"
      >
    </div>
    <button type="button" (click)="verifyCode()"
            [class.button-disabled]="otpCode.length < 6"
    >Verify code</button>
  </div>
